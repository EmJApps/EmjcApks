<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmjApks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }
    header { background: #2ecc71; color: white; padding: 15px; text-align: center; }
    nav { background: #27ae60; display: flex; justify-content: center; gap: 20px; padding: 10px 0; }
    nav button { background: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 6px; }
    nav button:hover { background: #d4f5e3; }
    .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-content h3 { margin: 0 0 10px; font-size: 18px; }
    .card-content p { font-size: 14px; color: #555; }
    .btn { display: inline-block; margin-top: 10px; background: #2ecc71; color: white; padding: 8px 12px; border: none; border-radius: 5px; text-decoration: none; }
    .btn:hover { background: #27ae60; }
    .search { text-align: center; margin: 20px 0; }
    .search input { padding: 10px; width: 80%; max-width: 400px; border-radius: 5px; border: 1px solid #ccc; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>EmjApks</h1>
    <p>Descarga APKs modificados gratis</p>
  </header>

  <nav>
    <button onclick="showCategory('all')">Todas</button>
    <button onclick="showCategory('apps')">Aplicaciones</button>
    <button onclick="showCategory('games')">Juegos</button>
  </nav>

  <div class="search">
    <input type="text" id="searchBox" placeholder="Buscar APK..." oninput="filterCards()">
  </div>

  <div class="container" id="apkContainer">
    <!-- Spotify Premium (Aplicación) -->
    <div class="card" data-category="apps all" data-name="spotify">
      <img src="https://1000marcas.net/wp-content/uploads/2019/11/Spotify-Logo.png" alt="Spotify Premium">
      <div class="card-content">
        <h3>Spotify Premium</h3>
        <p>Versión modificada sin anuncios.</p>
        <a href="https://cold-na-phx-6.gofile.io/download/web/3dde35a2-f510-472f-9436-b7341821fda5/spotify.apk" class="btn" download>Descargar</a>
      </div>
    </div>

    <!-- Geometry Dash (Juego) -->
    <div class="card" data-category="games all" data-name="geometry dash">
      <img src="https://static.wikia.nocookie.net/geometry-dash/images/6/6c/GD_Logo.png" alt="Geometry Dash">
      <div class="card-content">
        <h3>Geometry Dash</h3>
        <p>Juego de plataformas rítmico clásico.</p>
        <a href="https://store-na-phx-2.gofile.io/download/web/7623d771-94e0-4f5c-9fff-a02e9809272e/geometry.apk" class="btn" download>Descargar</a>
      </div>
    </div>

    <!-- Ejemplo de otra app -->
    <div class="card" data-category="apps all" data-name="example app">
      <img src="https://via.placeholder.com/300x150" alt="App X">
      <div class="card-content">
        <h3>Otra App</h3>
        <p>Descripción de otra app...</p>
        <a href="#" class="btn">Descargar</a>
      </div>
    </div>

    <!-- Ejemplo de otro juego -->
    <div class="card" data-category="games all" data-name="example game">
      <img src="https://via.placeholder.com/300x150" alt="Game X">
      <div class="card-content">
        <h3>Otro Juego</h3>
        <p>Descripción de otro juego...</p>
        <a href="#" class="btn">Descargar</a>
      </div>
    </div>
  </div>

  <script>
    function showCategory(category) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        if (category === 'all' || card.dataset.category.includes(category)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    function filterCards() {
      const input = document.getElementById('searchBox').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        if (name.includes(input)) {
          card.classList.remove('hidden');
        } else {
          card.classList.add('hidden');
        }
      });
    }

    // Mostrar todo por defecto
    showCategory('all');
  </script>
</body>
</html>
